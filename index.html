<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompressImgPix - Free Image Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #2c3e50;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #fff;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
      color: #e0f7fa;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    input[type="file"], input[type="range"], button {
      margin: 20px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      width: 90%;
    }
    input[type="file"] {
      background: #f1f3f5;
      cursor: pointer;
    }
    input[type="range"] {
      width: 80%;
    }
    button {
      background-color: #00c853;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00b341;
    }
    #downloadLink {
      display: none;
      background-color: #2962ff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 20px;
      display: inline-block;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 10px;
      border: 1px dashed #90a4ae;
    }
    .label {
      font-weight: 600;
      margin-top: 20px;
      color: #00796b;
    }
    .info {
      font-size: 0.9em;
      color: #555;
      margin: 10px 0;
    }
    .compare {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    .compare div {
      width: 48%;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ CompressImgPix</h1>
  <p>Compress images fast without losing quality</p>
  <div class="container">
    <input type="file" id="imageInput" accept="image/*" />
    <div class="label">Compression Quality</div>
    <input type="range" id="qualityInput" min="0.1" max="1" step="0.1" value="0.7" />
    <div class="info" id="sizeInfo">Original Size: - | Estimated Compressed Size: -</div>
    <button onclick="compressImage()">Compress Image</button>
    <canvas id="canvas"></canvas>
    <a id="downloadLink">Download Compressed Image</a>

    <div class="compare">
      <div id="beforeSize">Before: -</div>
      <div id="afterSize">After: -</div>
    </div>
  </div>

  <script>
    function formatBytes(bytes) {
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      if (bytes === 0) return '0 Byte';
      const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
      return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
    }

    document.getElementById('imageInput').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const originalSize = file.size;
        const quality = parseFloat(document.getElementById('qualityInput').value);
        const estimatedSize = originalSize * quality;
        document.getElementById('sizeInfo').textContent = `Original Size: ${formatBytes(originalSize)} | Estimated Compressed Size: ${formatBytes(estimatedSize)}`;
        document.getElementById('beforeSize').textContent = `Before: ${formatBytes(originalSize)}`;
      }
    });

    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const quality = parseFloat(document.getElementById('qualityInput').value);
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const downloadLink = document.getElementById('downloadLink');

      const file = fileInput.files[0];
      if (!file) return alert('Please upload an image.');

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = "compressed-image.jpg";
            downloadLink.style.display = 'inline-block';
            document.getElementById('afterSize').textContent = `After: ${formatBytes(blob.size)}`;
          }, 'image/jpeg', quality);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
