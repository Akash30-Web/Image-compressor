<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CompressImgPix - Pro Image Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CompressImgPix</h1>
    <p class="subhead">Fast & Free Online Image Compressor Tool</p>
    <div class="upload-box">
      <input type="file" id="upload" accept="image/*"/>
      <label for="upload" class="upload-label">Choose an Image</label>
    </div>
    <div id="preview-section" class="hidden">
      <div class="image-box">
        <p>Original</p>
        <img id="original-image" />
        <p id="original-size"></p>
      </div>
      <div class="image-box">
        <p>Compressed</p>
        <canvas id="canvas"></canvas>
        <p id="compressed-size"></p>
      </div>
      <div class="meter-box">
        <div class="meter">
          <span id="compression-meter"></span>
        </div>
        <p id="compression-percent"></p>
      </div>
      <button id="download">Download Compressed Image</button>
    </div>
  </div>
  <footer>
    <p>Made with ðŸ’¡ by CompressImgPix</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
